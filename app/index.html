<!doctype html>
<html class="no-js" lang="">

<head>
    <meta charset="utf-8">
    <title>智慧云平台</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="/favicon.ico">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="/bower_components/fullpage.js/jquery.fullPage.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->
</head>

<body>
    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <div id="fullpage">
        <div class="section">
            <div class="toolbar-wrap">
                <div class="toolbar">
                    <h1 class="header"></h1>
                </div>
            </div>
        </div>
        <div class="section">
            <div class="toolbar-wrap">
                <div class="toolbar">
                    <a href=""><i class="glyphicon glyphicon-menu-left pull-left back"></i></a>
                    <h1 class="header">报名参加</h1>
                </div>
            </div>
            <div class="title-wrap">
                <div class="container">
                    <div class="title">
                        第八届全国中国青年
                        <br/>肿瘤学术会议
                    </div>
                </div>
            </div>
            <div class="contact-form">
                <div class="container">
                    <div class="form-group">
                        <label class="sr-only" for="name">姓名</label>
                        <input type="text" class="form-control" id="name" placeholder="姓名">
                    </div>
                    <div class="form-group">
                        <label class="sr-only" for="phone">电话</label>
                        <input type="text" class="form-control" id="phone" placeholder="电话">
                    </div>
                    <div class="form-group">
                        <!-- Split button -->
                        <div class="btn-group">
                            <button type="button" class="btn btn-danger btn-block">Action</button>
                            <button type="button" class="btn btn-danger dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <span class="caret"></span>
                                <span class="sr-only">Toggle Dropdown</span>
                            </button>
                            <ul class="dropdown-menu">
                                <li><a href="#">Action</a></li>
                                <li><a href="#">Another action</a></li>
                                <li><a href="#">Something else here</a></li>
                                <li role="separator" class="divider"></li>
                                <li><a href="#">Separated link</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="section">Some section</div>
        <div class="section">Some section</div>
    </div>
    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="/bower_components/modernizr/modernizr.js"></script>
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <script src="/bower_components/fullpage.js/jquery.fullPage.js"></script>
    <script src="/bower_components/fullpage.js/vendors/jquery.easings.min.js"></script>
    <script src="/bower_components/fullpage.js/vendors/jquery.slimscroll.min.js"></script>
    <script src="/bower_components/slimScroll/jquery.slimscroll.min.js"></script>
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:js(.) scripts/plugins.js -->
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/affix.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/alert.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/dropdown.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/tooltip.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/modal.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/transition.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/button.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/popover.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/carousel.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/scrollspy.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/collapse.js"></script>
    <script src="/bower_components/bootstrap-sass/assets/javascripts/bootstrap/tab.js"></script>
    <!-- endbuild -->
    <!-- build:js scripts/main.js -->
    <script src="scripts/main.js"></script>
    <!-- endbuild -->
    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
    <script>
    (function($) {
        $(document).ready(function() {
            $('#fullpage').fullpage({
                verticalCentered: false
            });
        });
    })(jQuery);
    </script>
</body>

</html>
