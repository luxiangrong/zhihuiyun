        new QueryLoader2(document.querySelector("body"), {

            fadeOutTime: 1000

                </div>
            </div>
        </div>
        <div class="contact-form">
            <div class="container">
                <div class="form-group">
                    <label class="sr-only" for="name">姓名</label>
                    <input type="text" class="form-control" id="name" placeholder="姓名">
                </div>
                <div class="form-group">
                    <label class="sr-only" for="phone">电话</label>

                <div class="form-group">
                    <select class="form-control">
                        <option>所属医院</option>
                    </select>
                </div>

                    <select class="form-control">
                        <option>所属科室</option>
                    </select>
                </div>
                <div class="form-group text-center">
                    <label class="icheck-wrap">
                        <input type="checkbox" class="form-control" checked> 需要入住酒店
                    </label>
                </div>
            </div>
            <div class="wall">
                <div class="container">
                    <p>时间：2015年10月13-15日</p>
                    <p>地点：中国 厦门（中国医学院）附属分院</p>
                </div>
            </div>
            <div class="btn-wrap">
                <a href="#" class="btn btn-link btn-block btn-submit">提交</a>
